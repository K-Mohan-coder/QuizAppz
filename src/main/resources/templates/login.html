<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500">
    <div class="min-h-screen flex">
        <!-- Left side - Illustration/Background -->
        <div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-indigo-600 to-purple-700 items-center justify-center p-12">
            <div class="text-center text-white">
                <div class="text-8xl mb-8">ğŸ§ </div>
                <h1 class="text-4xl font-bold mb-4">Welcome to QuizApp!</h1>
                <p class="text-xl opacity-90">Test your knowledge, challenge your mind, and have fun learning!</p>
                <div class="mt-8 flex justify-center space-x-4">
                    <div class="text-6xl animate-bounce">ğŸ¯</div>
                    <div class="text-6xl animate-bounce" style="animation-delay: 0.1s">ğŸ“š</div>
                    <div class="text-6xl animate-bounce" style="animation-delay: 0.2s">ğŸ†</div>
                </div>
            </div>
        </div>
        
        <!-- Right side - Login form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back! ğŸ‘‹</h2>
                    <p class="text-gray-600">Sign in to continue your quiz journey</p>
                </div>
                
                <div th:if="${param.error}" class="mb-6 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-lg animate-pulse">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                        </svg>
                        Invalid username or password.
                    </div>
                </div>
                
                <div th:if="${param.logout}" class="mb-6 p-4 bg-green-100 border-l-4 border-green-500 text-green-700 rounded-lg">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        You have been logged out successfully.
                    </div>
                </div>
                
                <form th:action="@{/login}" method="post" class="space-y-6">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">Username:</label>
                        <input type="text" name="username" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-blue-300"/>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">Password:</label>
                        <input type="password" name="password" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-blue-300"/>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl">
                        Sign In ğŸš€
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">Don't have an account?</p>
                    <a th:href="@{/register}" class="text-blue-600 hover:text-blue-800 font-semibold hover:underline transition-colors duration-200">
                        Register here â†’
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
