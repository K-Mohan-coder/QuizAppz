<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 to-purple-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <h2 class="text-4xl font-bold text-gray-800 mb-2" th:text="${quiz.id} ? 'Edit Quiz ‚úèÔ∏è' : 'Create Quiz ‚ú®'"></h2>
            <p class="text-gray-600">Build engaging quizzes for your participants</p>
        </div>
        
        <!-- Quiz Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <form th:action="@{/admin/quiz/save}" th:object="${quiz}" method="post" class="space-y-6">
                <input type="hidden" th:field="*{id}"/>
                
                <div class="grid gap-6 md:grid-cols-2">
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">Quiz Title:</label>
                        <input type="text" th:field="*{title}" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 hover:border-purple-300"/>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">Time Limit (minutes):</label>
                        <input type="number" th:field="*{timeLimit}" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 hover:border-purple-300"/>
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">Description:</label>
                    <input type="text" th:field="*{description}" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 hover:border-purple-300"/>
                </div>
                
                <button type="submit" 
                        class="bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 px-8 rounded-lg hover:from-purple-700 hover:to-pink-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl">
                    üíæ Save Quiz
                </button>
            </form>
        </div>
        
        <!-- Questions Section -->
        <div th:if="${quiz.id != null}" class="space-y-8">
            <!-- Existing Questions -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-6">üìù Questions</h3>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white">
                            <tr>
                                <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">Question</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">Options</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr th:each="question : ${questions}" class="hover:bg-gray-50 transition-colors duration-200">
                                <td class="px-6 py-4">
                                    <p class="text-gray-900 font-medium" th:text="${question.questionText}"></p>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="space-y-1 text-sm text-gray-600">
                                        <div th:text="'A: ' + ${question.optionA}"></div>
                                        <div th:text="'B: ' + ${question.optionB}"></div>
                                        <div th:text="'C: ' + ${question.optionC}"></div>
                                        <div th:text="'D: ' + ${question.optionD}"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Add Question Form -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-6">‚ûï Add New Question</h3>
                <form th:action="@{/admin/question/save}" th:object="${question}" method="post" class="space-y-6">
                    <input type="text" th:field="*{quizId}" th:value="${quiz.id}"/>
                    
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">Question:</label>
                        <input type="text" th:field="*{questionText}" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-blue-300"/>
                    </div>
                    
                    <div class="grid gap-4 md:grid-cols-2">
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-gray-700">Option A:</label>
                            <input type="text" th:field="*{optionA}" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-blue-300"/>
                        </div>
                        
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-gray-700">Option B:</label>
                            <input type="text" th:field="*{optionB}" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-blue-300"/>
                        </div>
                        
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-gray-700">Option C:</label>
                            <input type="text" th:field="*{optionC}" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-blue-300"/>
                        </div>
                        
                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-gray-700">Option D:</label>
                            <input type="text" th:field="*{optionD}" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-blue-300"/>
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">Correct Answer:</label>
                        <input type="text" th:field="*{correctAnswer}" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 hover:border-green-300"/>
                    </div>
                    
                    <button type="submit" 
                            class="bg-gradient-to-r from-green-600 to-teal-600 text-white font-bold py-3 px-8 rounded-lg hover:from-green-700 hover:to-teal-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl">
                        ‚ûï Add Question
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
