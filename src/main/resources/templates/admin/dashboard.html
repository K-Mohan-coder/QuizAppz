<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h2 class="text-5xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-4">
                Welcome to QuizApp Admin Panel! ðŸ‘‘
            </h2>
            <p class="text-xl text-gray-600">Manage quizzes and monitor performance!</p>
        </div>
        
        <!-- Quiz Management -->
        <div class="max-w-4xl mx-auto grid gap-8">
            <div th:each="quiz : ${quizzes}" class="bg-white rounded-2xl shadow-xl p-6 hover:shadow-2xl transition-shadow duration-200">
                <h3 class="text-2xl font-bold text-gray-800 mb-2" th:text="${quiz.title}"></h3>
                <p class="text-gray-600 mb-4" th:text="${quiz.description} ?: 'No description'"></p>
                <a th:href="@{/admin/edit-quiz/} + ${quiz.id}" 
                   class="inline-block bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:from-blue-700 hover:to-indigo-700 transition-all duration-200">
                    Edit Quiz
                </a>
            </div>
            <div th:if="${quizzes == null or quizzes.empty}" class="bg-white rounded-2xl shadow-xl p-6 text-center">
                <p class="text-gray-600">No quizzes available to manage.</p>
            </div>
            <a th:href="@{/admin/create-quiz}" 
               class="mt-6 inline-block bg-gradient-to-r from-green-600 to-teal-600 text-white font-bold py-3 px-6 rounded-lg hover:from-green-700 hover:to-teal-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl">
                Create New Quiz
            </a>
        </div>
        
        <!-- Logout Button -->
        <div class="text-center mt-12">
            <a th:href="@{/logout}" 
               class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-red-500 to-pink-500 text-white font-semibold rounded-lg hover:from-red-600 hover:to-pink-600 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"></path>
                </svg>
                Logout
            </a>
        </div>
    </div>
</body>
</html>
