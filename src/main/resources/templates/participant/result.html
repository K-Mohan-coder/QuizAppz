<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-100 via-blue-100 to-purple-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Results Header -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 text-center">
            <div class="text-8xl mb-4">ðŸŽ‰</div>
            <h2 class="text-4xl font-bold text-gray-800 mb-4">Quiz Complete!</h2>
            <div class="bg-gradient-to-r from-green-500 to-blue-500 text-white rounded-2xl p-6 inline-block">
                <p class="text-2xl font-bold">Your Score: <span class="text-4xl" th:text="${score}"></span></p>
            </div>
        </div>
        
        <!-- Question Review -->
        <div class="space-y-6" th:unless="${questions == null or questions.empty}">
            <div th:each="question, iterStat : ${questions}" class="bg-white rounded-2xl shadow-xl p-8">
                <div class="flex items-start mb-6">
                    <div class="bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold mr-4 flex-shrink-0">
                        <span th:text="${iterStat.count}"></span>
                    </div>
                    <p class="text-xl font-semibold text-gray-800" th:text="${question.questionText}"></p>
                </div>
                
                <div class="ml-12 space-y-4">
                    <!-- Your Answer -->
                    <div class="p-4 rounded-lg border-l-4" 
                         th:classappend="${submittedAnswers[question.id] == question.correctAnswer} ? 'bg-green-50 border-green-500' : 'bg-red-50 border-red-500'">
                        <div class="flex items-center">
                            <svg th:if="${submittedAnswers[question.id] == question.correctAnswer}" 
                                 class="w-6 h-6 text-green-500 mr-3" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            <svg th:if="${submittedAnswers[question.id] != question.correctAnswer}" 
                                 class="w-6 h-6 text-red-500 mr-3" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                            </svg>
                            <div>
                                <p class="font-semibold" 
                                   th:classappend="${submittedAnswers[question.id] == question.correctAnswer} ? 'text-green-800' : 'text-red-800'">
                                    Your Answer: <span th:text="${submittedAnswers[question.id] ?: 'Not answered'}" th:aria-label="${submittedAnswers[question.id] == question.correctAnswer} ? 'Correct' : 'Incorrect'"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Correct Answer -->
                    <div class="p-4 bg-green-50 border-l-4 border-green-500 rounded-lg">
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-green-500 mr-3" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            <div>
                                <p class="font-semibold text-green-800">Correct Answer:</p>
                                <p class="text-gray-700" th:text="${question.correctAnswer}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${questions == null or questions.empty}" class="bg-white rounded-2xl shadow-xl p-8 text-center">
            <p class="text-gray-600">No questions available to review.</p>
        </div>
        
        <!-- Back to Dashboard -->
        <div class="text-center mt-12">
            <a th:href="@{/participant/dashboard}" 
               class="inline-flex items-center bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-4 px-8 rounded-2xl hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-xl hover:shadow-2xl">
                <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
                </svg>
                Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
